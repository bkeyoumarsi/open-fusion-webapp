<!DOCTYPE html>
<html lang="en">
<head>
   <title>Geotagged Sensor Fusion Project</title>

   {% load staticfiles %}

   <link rel="icon" type="image/png" href="{% static "vizit/img/icon.png" %}">
   <!--[if IE]><link rel="shortcut icon" href="{% static "vizit/favicon.ico" %}"/><![endif]-->
   <link rel="apple-touch-icon" href="{% static "vizit/apple-touch-icon-precomposed.png" %}">
   <link rel="apple-touch-icon" sizes="57x57"   
                        href="{% static "vizit/apple-touch-icon-57x57-precomposed.png" %}">
   <link rel="apple-touch-icon" sizes="72x72"   
                        href="{% static "vizit/apple-touch-icon-72x72-precomposed.png" %}">
   <link rel="apple-touch-icon" sizes="114x114" 
                        href="{% static "vizit/apple-touch-icon-114x114-precomposed.png" %}">
   <link rel="apple-touch-icon" sizes="144x144" 
                        href="{% static "vizit/apple-touch-icon-144x144-precomposed.png" %}">

   <link rel="author"  type="text/plain" href="{% static "vizit/humans.txt" %}">
   <link rel="license" type="text/plain" href="//www.gnu.org/licenses/gpl.txt">

   <link href="//fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">

   <!-- CSS -->
   <link href="{% static "css/logo-nav.css" %}" rel="stylesheet">
   <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

   <style>
      html{
         margin:0;
         width: 100%;
         height: 100%;
         font-family: 'Lato', sans-serif;
      }
      body{
         margin:0;
         width: 100%;
         height: 100%;
         font-family: 'Lato', sans-serif;
      }
      iframe {
         border: none;
         width: 100%;
         height: 100%;
      }
   </style>

</head>

<body>
   {% if user.is_superuser %}
      <div class="agents-box">
      <b> Available Agents </b>
         <div class="list-group">
         {% for agent in field_agents %}
         <a class="list-group-item" href="/sendcoordinates/?key={{ agent.key }}&id={{ coords_id }}">{{ agent.full_name }}</a>
         {% endfor %}
         </div>
      </div>
   {% endif %}
   <div class="list-group back-button">
      <a href="{{ back_url }}" class="list-group-item">back for more?!</a>
   </div>
   {% with "/static/vizit/index.html?data="|add:vizit_file as vizit_url %}
   <iframe src="{{ vizit_url }}">
   </iframe>
   {% endwith %}
<body>

</html>
